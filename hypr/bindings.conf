# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

unbind = SUPER, W
bind = SUPER SHIFT, W, exec, ~/.config/hypr/scripts/safe-kill.sh
bindd = SUPER SHIFT, backslash, Terminal, exec, omarchy-launch-or-focus ghostty "uwsm app -- ghostty  --working-directory=\"$(omarchy-cmd-terminal-cwd)\""
bindd = SUPER SHIFT, B, Browser, exec, omarchy-launch-or-focus firefox "$browser"
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker, exec, $terminal --class="com.lazydocker" --title="Docker" -e lazydocker
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, slash, Passwords, exec, uwsm app -- bitwarden-desktop

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER SHIFT, A, Claude, exec, omarchy-launch-or-focus-webapp chrome-claude.ai__-Default "https://claude.ai"
bindd = SUPER SHIFT, E, Email, exec, uwsm app -- thunderbird
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER SHIFT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"

# wl-kbptr hotkeys
bindd = SUPER ALT, X, Mouse hints (tile), exec, wl-kbptr
bindd = SUPER ALT, C, Mouse hints (bisect), exec, wl-kbptr -o modes=bisect

# Move focus using Vim motions
unbind = SUPER, left
unbind = SUPER, down
unbind = SUPER, up
unbind = SUPER, right
unbind = SUPER, H
unbind = SUPER, J
unbind = SUPER, K
unbind = SUPER, L
bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r

# Move windows across workspaces
bindd = SUPER SHIFT, H, Move window to previous workspace, movetoworkspace, e-1
bindd = SUPER SHIFT, L, Move window to next workspace, movetoworkspace, e+1
bindd = SUPER SHIFT, E, Move window to next empty workspace, movetoworkspace, empty

# Toggle split
bindd = SUPER SHIFT, backslash, Toggle split, togglesplit, # dwindle

# Switch keyboard layout
bind = SUPER ALT, K, exec, hyprctl switchxkblayout all next

bind = Super, B, togglespecialworkspace, background

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

source = ~/.config/hypr/bindings/tiling.conf
